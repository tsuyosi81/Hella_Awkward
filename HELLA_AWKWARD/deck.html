<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deck.css">
    <title>Stacked Swiping Cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card">Card 1: What motivates you?</div>
        <div class="card">Card 2: What is your biggest fear?</div>
        <div class="card">Card 3: What’s a dream you’ve put on hold?</div>
        <div class="card">Card 4: If you could travel anywhere, where would it be?</div>
    </div>
    <button id="next-button">Next</button>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script> <!-- Include Hammer.js -->
    <script src="script.js"></script>
</body>
</html>
